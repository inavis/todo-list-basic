    <title>TO DO LIST</title>

    <style>
      #btn{
        background-color: rgba(248, 204, 7, 0.678);
        border: none;
        padding: 5px;
      }
      #btn-clr{
        background-color: rgba(230, 220, 179, 0.678);
        border: none;
        float: right;
        margin-top: 60px;
        padding: 10px;
        /* color: aliceblue; */
      }
      /*To have linear gradient applied to whole body without repeating*/
        html {
            min-height: 100%;
          }

        body {
            background: linear-gradient(45deg,black, #c70ca8);
          }

          /*have line text box*/
          #item{
            background-color: transparent;
            color: white;
           border: none;
           outline: none;
           outline-style: none;
            border-bottom: solid white 2px;
            padding: 10px;
          }
          /*when clicked in textbox the outline should change*/
          #item:focus{
            border: solid 2px lightskyblue;
          }
          hr{
            border-bottom: 1px solid white;
            margin-left: 40px;
            margin-right: 40px;
          }

    </style>
  </head>

  <body >
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h1 class="text-white  mt-5 mb-3">to do list</h1>
          </div>
       
          <div class="col-sm-6 ">
            <button onclick="clearitem()" class="" id="btn-clr" style="display:none;">clear all</button>
          </div>
        </div>
        
      </div>
     
      <hr>
      <input type="text" placeholder="Enter text here" class="ml-5 mb-3" id="item"/>
      <br>
      <button onclick="additem()" class="ml-5 mb-3" id="btn">add to list</button>
      <div>
        <ol id="list">
  
        </ol>
      </div>
     
    
  

    


<script src="./script.js"></script>
